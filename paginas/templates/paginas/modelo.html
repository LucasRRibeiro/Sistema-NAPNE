{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}
    <title>CNAPNE - IFPR</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/ifpr.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Cabeçalho institucional -->
    <header style="background-color: rgb(252, 255, 223);" class="py-2 px-4 border-bottom">
        <img src="{% static 'img/reitoria-horizontal-1.png' %}" alt="Logo IFPR" height="60">
    </header>

    <!-- Conteúdo principal -->
    <main class="container my-5 flex-grow-1">
        {% block conteudo %}
        {% endblock %}
    </main>

    <!-- Rodapé institucional -->
    <footer class="text-center text-muted py-3 mt-auto">
        <p class="mb-0"><strong>© 2025 Lucas Rodrigues e Guilherme Ambrozim | Todos os direitos reservados</strong></p>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    {% block scripts %}
    {% endblock %}
</body>

</html>
